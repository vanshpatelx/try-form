<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <!-- <link
      rel="stylesheet"
      href="./public/bootstrap-offline/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./public/bootstrap-offline/css/style.css" />
    <script src="./public/bootstrap-offline/js/bootstrap.js"></script>
    <script src="./public/bootstrap-offline/js/jquery-3.6.0.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="form-section">
      <img
        src="./public/images/logo.jpg"
        class="img-fluid"
        alt="Responsive image"
      />
      <div>
        <h3 class="text-center mb-4">
          <u><i>Charotar University of Science and Technology - Changa</i></u>
        </h3>
        <h3 class="text-center mb-4">
          <u><i>Faculty of Technology & Engineering</i></u>
        </h3>
        <br />
        <h4 class="text-center mb-4">
          <u><i>Feedback Form</i></u>
        </h4>
      </div>
      <form
        name="submit-to-google-sheet"
        class="form-content-section"
        action="/"
        method="post"
      >
        <div class="form-group">
          <label for="Name of Student" class="form-label"
            >Name of Student:</label
          >
          <input
            name="Student_Name"
            type="text"
            class="form-control"
            id="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" class="form-label">E-mail:</label>
          <input
            name="Student_Email"
            type="email"
            class="form-control"
            id="contact"
            required
          />
        </div>

        <div class="form-group">
          <label for="Mobile No.(Whatsapp)" class="form-label"
            >Mobile No.(Whatsapp):</label
          >
          <input
            name="Student_Number"
            type="text"
            class="form-control"
            id="contact"
            required
          />
        </div>

        <div class="form-group">
          <label for="Parent's Name" class="form-label">Parent's Name:</label>
          <input
            name="Parents_Name"
            type="text"
            class="form-control"
            id="parentsname"
            required
          />
        </div>

        <div class="form-group">
          <label for="Parents Contact No." class="form-label"
            >Parents Contact No.:</label
          >
          <input
            name="Parents_Number"
            type="text"
            class="form-control"
            id="parentscontact"
            required
          />
        </div>

        <div class="form-group">
          <label for="City" class="form-label">City:</label>
          <input
            name="City"
            type="text"
            class="form-control"
            id="city"
            required
          />
        </div>

        <div class="form-group">
          <label for="School Name" class="form-label">School Name:</label>
          <input
            name="School"
            type="text"
            class="form-control"
            id="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="" class="form-label">12th stream (Maths/Biology):</label>
          <br />
          <input type="radio" id="Maths" name="Student_Stream" value="Maths" />
          <label for="Maths">Maths</label>  
          <input
            type="radio"
            id="Biology"
            name="Student_Stream"
            value="Biology"
          />
            <label for="Biology">Biology</label><br />
        </div>

        <div>
          <!-- <div class="form-group"> -->
          <label>Campus Environment:</label>
          <br />
          <input
            type="radio"
            id="CE_Excellent"
            name="Campus_Environment"
            value="Excellent"
          />
          <label for="CE_Excellent">Excellent</label>
          <input
            type="radio"
            id="CE_Good"
            name="Campus_Environment"
            value="Good"
          />
          <label for="CE_Good">Good</label>
          <input
            type="radio"
            id="CE_Average"
            name="Campus_Environment"
            value="Average"
          />
          <label for="CE_Average">Average</label>
          <input
            type="radio"
            id="CE_Poor"
            name="Campus_Environment"
            value="Poor"
          />
          <label for="CE_Poor">Poor</label>
          <!-- </div> -->

          <!-- <div class="form-group"> -->
          <label>Laboratories:</label>
          <br />
          <input
            type="radio"
            id="Lab_Excellent"
            name="Laboratories"
            value="Excellent"
          />
          <label for="Lab_Excellent">Excellent</label>  
          <input type="radio" id="Lab_Good" name="Laboratories" value="Good" />
           
          <label for="Lab_Good">Good</label>
          <input
            type="radio"
            id="Lab_Average"
            name="Laboratories"
            value="Average"
          />
          <label for="Lab_Average">Average</label>  
          <input type="radio" id="Lab_Poor" name="Laboratories" value="Poor" />
           
          <label for="Lab_Poor">Poor</label>
          <!-- </div> -->

          <!-- <div class="form-group"> -->
          <label>Infrastructure:</label>
          <br />
          <input
            type="radio"
            id="Infra_Excellent"
            name="Infrastructure"
            value="Excellent"
          />
          <label for="Infra_Excellent">Excellent</label>  
          <input
            type="radio"
            id="Infra_Good"
            name="Infrastructure"
            value="Good"
          />
           
          <label for="Infra_Good">Good</label>
          <input
            type="radio"
            id="Infra_Average"
            name="Infrastructure"
            value="Average"
          />
          <label for="Infra_Average">Average</label>  
          <input
            type="radio"
            id="Infra_Poor"
            name="Infrastructure"
            value="Poor"
          />
           
          <label for="Infra_Poor">Poor</label>
          <!-- </div> -->

          <!-- <div class="form-group"> -->
          <label>Hospitality:</label>
          <br />
          <input
            type="radio"
            id="Hospi_Excellent"
            name="Hospitality"
            value="Excellent"
          />
          <label for="Hospi_Excellent">Excellent</label>  
          <input type="radio" id="Hospi_Good" name="Hospitality" value="Good" />
           
          <label for="Hospi_Good">Good</label>
          <input
            type="radio"
            id="Hospi_Average"
            name="Hospitality"
            value="Average"
          />
          <label for="Hospi_Average">Average</label>  
          <input type="radio" id="Hospi_Poor" name="Hospitality" value="Poor" />
           
          <label for="Hospi_Poor">Poor</label>
          <!-- </div> -->
        </div>
        <div class="form-group">
          <label for="Any Suggestion/Remarks" class="form-label"
            >Any Suggestion/Remarks:</label
          >
          <textarea
            name="Suggestion"
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea"
          ></textarea>
        </div>

        <input type="submit" name="submit" id="" />
        <br />
        <span id="success"></span>
      </form>
    </section>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycby8yw1mLgm1G4FHa8zAIta-ZNqd2JWvWlhl0QtmR_yVTcyMITGhUpYNq1iwwvxXvXwy7A/exec";
      const form = document.forms["submit-to-google-sheet"];
      const success = document.getElementById("success");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            success.innerHTML = "Data Successfully Submited";

            setTimeout(function () {
              success.innerHTML = "";
            }, 2000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
